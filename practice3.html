<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <link rel="stylesheet" href="practice3.css">
</head>

<body>
    <h1 id="title">Welcome to my Bill Calculator!</h1>

    <!-- <button onclick="changeColor('red')">Red</button> -->

    <form id="calculator">
        <label>Bill $:</label>
        <input type="number" id="bill" placeholder="What was the total bill?" required><br>

        <label>Tip Amount $:</label>
        <input type="number" id="tip" placeholder="How much tip would you like to give? 10, 12, or 15?" required><br>

        <label>People:</label>
        <input type="number" id="people" placeholder="How many people to split the bill?" required><br>

        <button type="submit">Calculate</button>
        <button id=changeColor>Change Form Color</button>
    </form>
    <button onclick="displayBGImage()">Display Background Image</button>
    
    <script src="practice3.js">
    </script>
</body>

</html>
